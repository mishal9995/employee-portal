<div class="d-flex">
    <div *ngIf="showsideBar" class="sidebar d-flex flex-column p-5" style="height: 88vh;width: 250px; background-color: rgb(36, 36, 36);">
        <a routerLink="/dashboard" style="text-decoration: none;color: gold;margin-top: 20px;">Dashboard</a>
        <a routerLink="/employee" style="text-decoration: none;color: gold;margin-top: 20px;">Employee List</a>
    </div>
    <div class="dashboard p-3 w-100">
        <div class="row w-100">
            <div class="col-md-8"> 
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center ms-3" style="background-color: rgb(247, 222, 0); color: rgb(0, 0, 0); height: 150px;">
                        <h2><button type="button" style="background: none; border: none;"><i (click)="menuBar()" class="fa-solid fa-bars me-3" style="color: #000000;"></i></button> Welcome {{adminname}}</h2>
                    </div>
                </div>
                <div class="row mt-3 m-3">
                    <div class="col-md-5 shadow rounded" style="height: 430px;">
                        <h4 class="mb-3 mt-2" style="color: rgb(247, 189, 0);"><strong>calendar</strong></h4>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 shadow rounded">
                        <h4 class="mb-3 mt-2" style="color: rgb(247, 189, 0);"><strong>chart</strong></h4>
                        <highcharts-chart
                            [Highcharts]="Highcharts"
                            [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;"
                            ></highcharts-chart>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="rounded d-flex align-items-center justify-content-center flex-column w-100" style="height: 450px; background-color: rgb(255, 196, 0);">
                    <img *ngIf="!EditAdminStatus" [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                    <button (click)="edit()" *ngIf="!EditAdminStatus" class="btn mt-3">Edit Admin Details <i class="fa-solid fa-pen-to-square me-2" style="color: #000000;"></i></button>
                    <div *ngIf="EditAdminStatus" class="d-flex align-items-center justify-content-center flex-column w-100 p-4">
                        <h2>Update Admin Details</h2>
                        <label>
                            <input (change)="getFile($event)" type="file" style="display: none;">
                            <img [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                        </label>
                        <input type="text" placeholder="Name" class="form-control mt-3" name="name" [(ngModel)]="adminDetails.name" required pattern="^[a-zA-Z]{3,}$" #adminname="ngModel">
                        <span *ngIf="adminname.invalid && adminname.touched" class="text-danger">Invalid Username</span>
                        <input type="text" placeholder="Password" class="form-control mt-3" name="password" [(ngModel)]="adminDetails.password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{4,12}$" #adminpass="ngModel">
                        <span *ngIf="adminpass.invalid && adminpass.touched" class="text-danger">Invalid password</span>
                        <div class="d-flex justify-content-between mt-3 w-100">
                            <button class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
                            <button class="btn btn-outline-success" (click)="updateAdmin()">Update</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-center rounded" style="height: 150px; background-color: rgb(255, 153, 0);">
                    <h1 style="color: #000000;"><i class="fa-solid fa-users fa-beat me-2" style="color: #000000;"></i> Employees: {{employeeCount}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
