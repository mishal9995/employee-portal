
<div class="d-flex">
    <div class="sidebar d-flex flex-column p-5" style="height: 88vh;width: 250px; background-color: rgb(36, 36, 36);">
        <a routerLink="/dashboard" style="text-decoration: none;color: gold;margin-top: 20px;">Dashboard</a>
        <a routerLink="/employee" style="text-decoration: none;color: gold;margin-top: 20px;">Employee List</a>
    </div>
    <div class="d-flex w-100 justify-content-center align-items-center flex-column p-3">
        
        <h1 style="color: gold;">Add New User Details</h1>   <!-- (255, 183, 0) -->
    
    <form (ngSubmit)="addEmployee()" class="border rounded p-5 shadow mt-4 w-75" style="background-image: linear-gradient(to right,rgb(36, 36, 36),rgb(167, 167, 167) );">                      
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="User id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel">
            <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid Id</span>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel">
            <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid Username</span>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel">
            <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid Email</span>
        </div>
        
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required  #employeestatus="ngModel">

                  <option selected></option>
                  <option value="1">Active</option>
                  <option value="2">Inactive</option>
                  
                </select>
                <label for="floatingSelect">Status</label>
                <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Invalid Status</span>
              </div>
        
        <div class="mb-3">

            <button (click)="cancelEmployee()" class="btn btn-warning mt-3">Cancel</button>
            <button type="submit" class="btn btn-success mt-3 ms-3">Add</button>
           
        </div>
    </form>
    </div>
</div>
