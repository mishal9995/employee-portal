
    <div class="row w-100 mt-5 d-flex-justify-content-center align-items-center shadow" style="width: 100%; height: 80vh;">
        <div class="col-md-1"></div>
        <div class="col-md-5">
        <img src="https://img.freepik.com/free-vector/gdpr-concept-illustration_114360-7177.jpg?semt=ais_hybrid" alt="no-image" width="100%">
        </div>
        <div class="col-md-5">
            <form (ngSubmit)="login()" #loginform="ngForm" class="mt-3 border p-5 shadow rounded"style="background-image: linear-gradient(to right,rgb(36, 36, 36),rgb(167, 167, 167) );">
                <h2 class="text-center mb-4" style="color: gold;"><b>Login</b></h2>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder=" Email" email required [(ngModel)]="email" name="email" #useremail="ngModel">
                    <span *ngIf="useremail.invalid && useremail.touched" class="text-danger">Invalid Email</span> 
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder=" Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{4,12}$" [(ngModel)]="password" name="password" #userpswd="ngModel">
                    <span *ngIf="userpswd.invalid && userpswd.touched" class="text-danger">Invalid password</span>
                </div>
                <div class="mb-3">
                    <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
